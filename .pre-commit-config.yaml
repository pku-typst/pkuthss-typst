repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=500"]

  - repo: local
    hooks:
      - id: typstyle
        name: typstyle
        entry: typstyle -i
        language: system
        types: [file]
        files: \.typ$

      - id: taplo
        name: taplo
        entry: taplo fmt
        language: system
        types: [toml]

      - id: update-docs
        name: Update README from template
        entry: python3 scripts/update_docs.py
        language: system
        pass_filenames: false
        files: ^(problems/.*/problem\.toml|README\.md\.template|docs/index\.html\.template)$

  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.7.4
    hooks:
      - id: prettier
