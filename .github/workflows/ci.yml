name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Typst
        uses: typst-community/setup-typst@v4

      - name: Compile thesis.typ
        run: |
          mkdir -p build
          typst compile thesis.typ build/thesis.pdf --font-path fonts

      - name: Compile thesis.typ (blind mode)
        run: |
          typst compile thesis.typ build/thesis-blind.pdf --font-path fonts --input blind=true

      - name: Install pdfcpu
        run: |
          curl -L https://github.com/pdfcpu/pdfcpu/releases/download/v0.11.1/pdfcpu_0.11.1_Linux_x86_64.tar.xz | tar xJ
          sudo mv pdfcpu /usr/local/bin/

      - name: Optimize PDFs with pdfcpu
        run: |
          pdfcpu optimize build/thesis.pdf
          pdfcpu optimize build/thesis-blind.pdf
          ls -lh build/

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: |
            build/thesis.pdf
            build/thesis-blind.pdf
          retention-days: 30

